<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if questions %}
    <ul>
    {% for question in questions %}
        <li>
            <a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions</p>
{% endif %}

</body>
</html>
