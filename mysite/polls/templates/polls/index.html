{% extends 'base/base.html' %}

{% block content %}

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>
            <a href="{{ question.get_absolute_url }}">{{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>

    {% include 'base/pagination.html' with page_obj=page_obj %}

{% else %}
    <p>No questions</p>
{% endif %}

{% endblock content %}
