{% extends 'base/base.html' %}

{% block content %}

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>
            <a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions</p>
{% endif %}

{% endblock content %}
